name: Piu Trading Bot Signal

on:
  schedule:
    # Berjalan setiap 4 jam (00:00, 04:00, 08:00, dst dalam UTC)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Memungkinkan kamu jalankan manual klik tombol

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' # Gunakan 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pandas<2.0.0" numpy
          pip install ccxt yfinance requests
          pip install https://files.pythonhosted.org/packages/bb/c3/80bc2842edca9a210574d754bc4989563955d7bc84da699f363bc3ee1d01/pandas_ta-0.3.14b.tar.gz
          
      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot_final.py
